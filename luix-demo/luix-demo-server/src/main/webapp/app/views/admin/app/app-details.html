<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-8">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">Homepage</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.grandfatherPageTitle}}</a>
            </li>
            <li>
                <a ui-sref="^">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <strong>{{vm.pageTitle}}</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-4">
        <div class="title-action">
            <button class="btn-primary btn btn-sm" ui-sref="^">Back</button>
        </div>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInDown">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Parameter name</th>
                            <th>Parameter value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Name:</td>
                            <td>{{vm.entity.name}}</td>
                        </tr>
                        <tr>
                            <td>Authority:</td>
                            <td>
                                <ul class="list-unstyled m-b-none">
                                    <li ng-repeat="item in vm.entity.authorities"><span>{{item}}</span></li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <td>Enabled:</td>
                            <td>{{vm.entity.enabled}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
