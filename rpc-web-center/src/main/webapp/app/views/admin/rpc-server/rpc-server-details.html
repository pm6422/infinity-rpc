<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Server details</h2>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="ibox-content">
        <div class="row">
            <div class="col-lg-6">
                <dl class="dl-horizontal">
                    <dt>Address:</dt>
                    <dd>{{vm.entity.address}}</dd>
                </dl>
            </div>
            <div class="col-lg-6">
                <dl class="dl-horizontal">
                    <dt>Status:</dt>
                    <dd ng-show="vm.entity.active"><span class="label label-primary">Active</span></dd>
                    <dd ng-show="!vm.entity.active"><span class="label label-danger">Inactive</span></dd>
                </dl>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <dl class="dl-horizontal">
                    <dt>JDK vendor:</dt>
                    <dd>{{vm.entity.jdkVendor}}</dd>
                </dl>
            </div>
            <div class="col-lg-6">
                <dl class="dl-horizontal">
                    <dt>JDK version:</dt>
                    <dd>{{vm.entity.jdkVersion}}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<div class="text-right">
    <button type="button" class="btn btn-default btn-sm" ui-sref="^">
        <span class="fa fa-arrow-left"></span>&nbsp;<span>Back</span>
    </button>
</div>
