<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <a href="#{{$state.$current.url.sourcePath}}"><strong>{{vm.pageTitle}}</strong></a>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Filter</label>
                    <input id="filter" type="text" class="form-control" placeholder="Filter by provider">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table toggle-arrow-tiny" data-page-size="10" data-filter=#filter>
                        <thead>
                            <tr>
                                <th data-toggle="true">Provider</th>
                                <th class="col-sm-1" data-sort-ignore="true">Status</th>
                                <th data-sort-ignore="true">Actions</th>
                                <th data-hide="all">Application</th>
                                <th data-hide="all">Active providers</th>
                                <th data-hide="all">Inactive providers</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr on-footable-finish-render ng-repeat="item in vm.items">
                                <td>{{item.name}}</td>
                                <td><pie-chart data="item.status.data" options="item.status.options"></pie-chart></td>
                                <td>
                                    <div class="btn-group">
    <!--                                    <button class="btn-white btn btn-xs" ng-click="vm.view(item)">View</button>-->
                                        <button class="btn-white btn btn-xs" ui-sref=".view({name: item.name})">Priority</button>
                                        <button class="btn-white btn btn-xs" ui-sref=".view({name: item.name})">Load Balance</button>
                                        <button class="btn-white btn btn-xs" ui-sref=".view({name: item.name})">Route</button>
                                    </div>
                                </td>
                                <td>{{item.app}}</td>
                                <td>
                                    <ul class="list-unstyled m-b-none">
                                        <li ng-repeat="activeProvider in item.activeProviders">
                                            <span><small>{{activeProvider.contents}}</small></span>&nbsp;&nbsp;&nbsp;
                                            <button class="btn-white btn btn-xs" ng-click="vm.deactivate(activeProvider.contents)">Deactivate</button>
                                        </li>
                                    </ul>
                                </td>
                                <td>
                                    <ul class="list-unstyled m-b-none">
                                        <li ng-repeat="inactiveProvider in item.inactiveProviders">
                                            <span><small>{{inactiveProvider.contents}}</small></span>&nbsp;&nbsp;&nbsp;
                                            <button class="btn-white btn btn-xs" ng-click="vm.activate(inactiveProvider.contents)">Activate</button>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="5">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
