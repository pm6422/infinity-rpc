                    <table class="footable table toggle-arrow-tiny">
                        <thead>
                        <tr>
                            <th data-toggle="true">Provider</th>
                            <th class="col-sm-1">Status</th>
                            <th>Actions</th>
                            <th data-hide="all">Application</th>

                        <tr ng-repeat="item in vm.items" on-finish-render="vm.initFooTable()">

                                    <button class="btn-white btn btn-xs" ui-sref=".view({name: item.name})">Load Balance</button>
                                    <button class="btn-white btn btn-xs" ui-sref=".view({name: item.name})">Route</button>
                                </div>
                            </td>
                            <td>{{item.app}}</td>
                            <td>
                                <ul class="list-unstyled m-b-none">
                                    <li ng-repeat="activeProvider in item.activeProviders"><span>{{activeProvider.contents}}</span></li>
                                </ul>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
