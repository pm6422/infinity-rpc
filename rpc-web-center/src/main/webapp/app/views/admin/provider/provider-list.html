<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{vm.pageTitle}}</h2>
        <ol class="breadcrumb">
            <li>
                <a href="#">首页</a>
            </li>
            <li>
                <a style="pointer-events: none">{{vm.parentPageTitle}}</a>
            </li>
            <li class="active">
                <a href="#{{$state.$current.url.sourcePath}}"><strong>{{vm.pageTitle}}</strong></a>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content p-h-xs animated fadeInDown">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label">Filter</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Filter by keyword" ng-model="filter">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-warning" ng-click="vm.refresh()">
                                <span class="fa fa-refresh"></span>&nbsp;
                                <span>Refresh</span>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="table table-condensed table-striped table-bordered table-responsive"
                           style="table-layout:fixed" ng-hide="filteredConfig.length == 0">
                        <thead>
                            <tr>
                                <th ng-click="predicate = 'prefix'; reverse=!reverse" class="col-sm-4"><span>Provider</span></th>
                                <th class="col-sm-1">Status</th>
                                <th class="col-sm-2">Actions</th>
                            </tr>
                        </thead>
                        <tr ng-repeat="entry in filtered = (vm.items | filter:filter | orderBy:predicate:reverse)">
                            <td><span>{{entry.name}}</span></td>
                            <td><pie-chart data="entry.status.data" options="entry.status.options"></pie-chart></td>
                            <td>
                                <div class="btn-group">
                                    <button class="btn-white btn btn-xs" ng-click="vm.view(entry)">View</button>
                                    <button class="btn-white btn btn-xs" ng-click="vm.deactivate(entry)">Deactivate</button>
                                    <button class="btn-white btn btn-xs" ui-sref=".view({name: entry.name})">Priority</button>
                                    <button class="btn-white btn btn-xs" ui-sref=".view({name: entry.name})">Load Balance</button>
                                    <button class="btn-white btn btn-xs" ui-sref=".view({name: entry.name})">Route</button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
