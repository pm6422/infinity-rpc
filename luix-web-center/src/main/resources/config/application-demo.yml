        restart:
            enabled: true # enable on test environment
        livereload:
            enabled: false # we use gulp + BrowserSync for livereload
    thymeleaf:
        cache: false
mongock:
    enabled: true
luix:
    registries:
        0:
            host: 172.17.0.2
            port: 2181
    protocol:
        port: @app.rpc.port@
